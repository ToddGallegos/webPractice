<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todd's Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="myh1">TEST WEBSITE</h1>
    <h2>Age Checker</h2>
    <label for="ageInput">Your age: </label>
    <input id="ageInput" type="text" autocomplete="off" />
    <button id="ageButton">Submit</button><br />
    <p id="ageParagraph"></p>
    <br /><br />

    <h2>Counter</h2>
    <p id="counterNumber"></p>
    <button id="counterUp" class="counterButtons">Up</button>
    <button id="counterReset" class="counterButtons">Reset</button>
    <button id="counterDown" class="counterButtons">Down</button>
    <br /><br />

    <h2>Dice-Roller</h2>
    <button id="rollButton">Roll</button>
    <p id="diceParagraph"></p>
    <br /><br />

    <h2>DANGER AREA</h2>
    <label for="doNotPress">DO NOT PRESS:</label>
    <button id="doNotPress">TRAP</button>
    <br /><br />

    <script src="index.js"></script>
  </body>
</html>
